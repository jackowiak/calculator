<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <meta name="author" content="daniel jackowiak" />
        <meta name="keywords" content="front-end, web design, www, pages, calculator" />
        <meta name="description" content="front-end assignments of jm" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="css/fontello.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Inconsolata|Source+Code+Pro" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calc-display">
                    <div class="total">
                        <div class="totalresult">0</div>
                    </div>
                </div>
                <div class="calc-btns">
                    <div class="row">
                        <button type="button" id="c" class="signs">C</button>
                        <button type="button" id="sign" class="signs"><sup>+</sup>/<sub>-</sub></button>
                        <button type="button" id="power" class="signs">x<sup>2</sup></button>
                        <button type="button" class="operators" id="divide">รท</button>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers">7</button>
                        <button type="button" class="numbers">8</button>
                        <button type="button" class="numbers">9</button>
                        <button type="button" class="operators">ร</button>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers">4</button>
                        <button type="button" class="numbers">5</button>
                        <button type="button" class="numbers">6</button>
                        <button type="button" class="operators">-</button>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers">1</button>
                        <button type="button" class="numbers">2</button>
                        <button type="button" class="numbers">3</button>
                        <button type="button" class="operators">+</button>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="row">
                        <button type="button" id="zero">0</button>
                        <button type="button" id="backspace"><i class="icon-back"></i></button>
                        <button type="button" id="point">.</button>
                        <button type="button" id="equals">=</button>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
